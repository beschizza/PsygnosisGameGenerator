/* Function to generate a gamename

words
characters
names

generate = function() {
	var x = [Math.floor (Math.random() * 100)]; 
	
	switch(true) {

    function drawbox() {
	
            var ctx = document.getElementById('canvas');
			
            if (canvas.getContext) {

                var ctx = canvas.getContext('2d');
				

                //overlay 
                var img1 = new Image();
                img1.src = 'paintings/wrap.png';
				
				//painting
				
                var img2 = new Image();				
				var p = [Math.ceil ( Math.random() * 32 )]; 
                img2.src = 'paintings/' + p + '.jpg';

				//font
				var f = 'font' + [Math.ceil ( Math.random() * 5 )]; 
				
				//generate a game name
				var title = generate();
				





                //drawing
                img1.onload = function () {
				
				//draw painting
                    ctx.drawImage(img2, 0, 0, 1200, 1600, 30, 30, 742, 928);
					
                //draw wrap
                    ctx.drawImage(img1, 0, 0, 1000, 1384, 0, 0, 800, 1000);
                    
				//draw title
				
	
					
					ctx.font="100px " + f;
								 
					var metrics = ctx.measureText(title);
					var textWidth = metrics.width + 180; // 90 space left and right
					var scalex = (canvas.width / textWidth) ;
					var scaley = scalex;
					ctx.scale(scalex, scaley);
					
					ctx.lineWidth=22;
					ctx.strokeStyle="#000000";
					ctx.strokeText(title, 90, 150);
					
					// random text shroud color
					ctx.lineWidth=20;
					var x = [Math.floor (Math.random() * 10)]; 
	
							switch(true) {
							case (x < 2):
								ctx.strokeStyle="#ccbb99";
								break;
							case (x < 3):
								ctx.strokeStyle="#bbcc99";
								break;
							case (x < 5):
								ctx.strokeStyle="#dd6677";
								break;
							case (x < 8):
								ctx.strokeStyle="#000000";
								break;
							default:
								ctx.strokeStyle="#333333";
						}
					ctx.strokeText(title, 90, 150);
					
					
					
					
					ctx.lineWidth=4;
					ctx.strokeStyle="#000000";
					ctx.strokeText(title, 90, 150);
					
					// random text gradients
					var gradient=ctx.createLinearGradient(0,90,0,140);
					
					var x = [Math.floor (Math.random() * 10)]; 
	
							switch(true) {
							case (x < 2):
								gradient.addColorStop("0","#faf4ff");
								gradient.addColorStop("0.5","cyan");
								gradient.addColorStop("1.0","#4444aa");
								break;
							case (x < 4):
								gradient.addColorStop("0","red");
								gradient.addColorStop("0.5","orange");
								gradient.addColorStop("1.0","yellow");
								break;
							case (x < 6):
								gradient.addColorStop("0","yellow");
								gradient.addColorStop("0.5","gold");
								gradient.addColorStop("1.0","orange");
								break;
							case (x < 8):
								gradient.addColorStop("0","yellow");
								gradient.addColorStop("0.5","chartreuse");
								gradient.addColorStop("1.0","green");
								break;
							default:
								gradient.addColorStop("0","yellow");
								gradient.addColorStop("0.5","pink");
								gradient.addColorStop("1.0","#cc77dd");
						}
						
					ctx.fillStyle = gradient;
					ctx.fillText(title,90,150);
					 
			
					
			
					
                };

				
            }
